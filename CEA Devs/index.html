<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CEA Devs</title>
</head>

<body>
  <header class="header">
    <div class="text">
      <h1>CEA Learning</h1>
      <h3>Tudo que você precisa para se tornar um programador profissional!</h3>
    </div>
    <img src="image/img-my-removebg-preview.png" alt="eu">
  </header>

  <main>

    <section class="paralax">

      <h1>A profissão do futuro</h1>

    </section>

    <!--<section class="slides">-->

    <div class="content">
      <h2>Tecnologias abordadas:</h2>
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">

        <div class="slide s1"><img src="image/html-1.png" alt="HTML"></div>
        <div class="slide"><img src="image/css-1.png" alt="CSS"></div>
        <div class="slide"><img src="image/javascript-1.png" alt="JavaScript"></div>
        <div class="slide"><img src="image/react-1.png" alt="React"></div>
        <div class="slide"><img src="image/nodejs-1.png" alt="NodeJS"></div>
        <div class="slide"><img src="image/python-1.png" alt="Python"></div>
        <div class="slide"><img src="image/swift-1.png" alt="Swift"></div>
        <div class="slide"><img src="image/mysql-1.png" alt="mySQL"></div>


      </div>

      <div class="navigation">
        <label for="slide1"><img src="image/seta-esquerda.png" alt="seta"></label>
        <label for="slide2"><img src="image/seta-direita.png" alt="seta"></label>
      </div>
    </div>

    <!-- </section>-->

    <section class="chamada">
      <h2>Essa é sua melhor oportunidade para aprender a programar de verdade e
        se tornar um profissional disputado do mercado!</h2>
    </section>
    <section class="paralax2">
    </section>
    <section class="form">
      <form>
        <input type="text" id="nome" placeholder="NOME">
        <!--<label for="nome">Nome</label>-->
        <input type="email" id="email" placeholder="EMAIL">
        <!--<label for="email">Email</label>-->
      </form>
      <button>Quero me inscrever</button>
    </section>

  </main>

  <footer>
    <p>Project By <a href="#">Carlos Eduardo de Almeida</a></p>
  </footer>
</body>

</html>
